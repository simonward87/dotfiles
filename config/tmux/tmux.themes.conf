# Colourscheme: Tender Custom
# Palette: "#b3deef", "#73cef4", "#d3b987", "#c9d05c", "#282828", 
#          "#444444", "#bbbbbb", "#eeeeee"
set -g status-bg "#444444"
set-option -wg window-status-separator ""
set-option -wg monitor-activity on
set-option -wg monitor-bell on
set-option -g status-interval 1
set-option -wg mode-style bg="#73cef4",fg="#282828"
set-option -g status-style bg=terminal,fg="#eeeeee"
set-option -wg window-status-style fg="#bbbbbb"
set-option -wg window-status-activity-style bg="#444444",fg="#d3b987"
set-option -wg window-status-bell-style bg="#444444",fg="#d3b987"
set-option -wg window-status-current-style bg="#282828",fg="#b3deef"
set-option -g pane-active-border-style fg="#b3deef"
set-option -g pane-border-style fg="#444444"
set-option -g message-style bg="#73cef4",fg="#282828"
set-option -g message-command-style bg="#282828",fg="#eeeeee"
set-option -g display-panes-active-colour "#73cef4"
set-option -g display-panes-colour "#eeeeee"
set-option -wg clock-mode-colour "#eeeeee"
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=#444444,fg=#eeeeee"
    set-option -wg copy-mode-current-match-style "bg=#73cef4,fg=#eeeeee"
%endif
set-option -g status-left "#[bg=default, fg=default]#{?client_prefix,#[bg=#73cef4],#[bg=default]}#{?client_prefix,#[fg=#282828],#[fg=default]} #{session_name} "
# set-option -g status-right "#[fg=#bbbbbb] %Y-%m-%d %H:%M:%S #[bg=default, fg=default]#{?client_prefix,#[bg=#73cef4],#[bg=default]}#{?client_prefix,#[fg=#282828],#[fg=default]} #{host_short} "
set-option -g status-right "#[fg=#bbbbbb] %H:%M:%S %d-%m-%Y #[bg=default, fg=default]#{?client_prefix,#[bg=#73cef4],#[bg=default]}#{?client_prefix,#[fg=#282828],#[fg=default]} #{host_short} "
set-option -wg window-status-current-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "

