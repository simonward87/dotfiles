# Background
bg="#111e29"
accent="#1f3344"

# Foreground
gray="#7a8e9f" # comments
medium_gray="#a6b4bf"
light_gray="#d3d9df"
fg="#ffffff"

# Syntax
lemongrass="#daffcc"
turquoise="#5bfeb7"
blue="#80c7fa"   # unmodified: 71bff7
indigo="#c6b4ff" # unmodified: bfaaff
violet="#ff9cf6" # unmodified: ff8cf4
pink="#ffa8ad"   # unmodified: ff9aa0
gold="#fee48c"

# Syntax colours have been adjusted to a slightly lighter tone. This
# ensures they still meet WCAG AAA contrast standards on the lighter
# background used by the status bar

set -g status-bg $accent
set -g status-fg $fg
set-option -wg window-status-separator ""
set-option -wg monitor-activity on
set-option -wg monitor-bell on
set-option -g status-interval 1
set-option -wg mode-style bg=terminal,fg=$lemongrass
set-option -g status-style bg=terminal,fg=$fg
set-option -wg window-status-style fg=$medium_gray
set-option -wg window-status-activity-style bg=$gray,fg=$bg
set-option -wg window-status-bell-style fg=$gold
set-option -wg window-status-current-style bg=terminal,fg=$fg
set-option -g pane-active-border-style fg=$fg
set-option -g pane-border-style fg="$accent"
set-option -g message-style bg=$fg,fg=$bg
set-option -g message-command-style bg=$bg,fg=$fg
set-option -g display-panes-active-colour $violet
set-option -g display-panes-colour $fg
set-option -wg clock-mode-colour $fg
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=$accent,fg=$fg"
    set-option -wg copy-mode-current-match-style "bg=$violet,fg=$fg"
%endif
set-option -g status-left "#[bg=default, fg=default]#{?client_prefix,#[bg=$turquoise],#[bg=default]}#{?client_prefix,#[fg=#$bg],#[fg=$indigo]} #{session_name} "
set-option -g status-right "#[fg=$medium_gray] %A %H:%M:%S #[bg=default, fg=default]#{?client_prefix,#[bg=$turquoise],#[bg=default]}#{?client_prefix,#[fg=#$bg],#[fg=$indigo]} #{host_short} "
set-option -wg window-status-current-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index}:#{window_name} "
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index}:#{window_name} "
