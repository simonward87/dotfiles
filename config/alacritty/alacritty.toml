# more info: https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd
import = ["~/.config/alacritty/themes/drift-light.toml"]

# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#cursor
[cursor]
blink_timeout = 5
unfocused_hollow = true

[cursor.style]
blinking = "Never"
shape = "Block"

# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#font
[font]
size = 13

[font.normal]
family = "NotoSansM Nerd Font"
style = "Regular"
# style = "Medium"

[font.bold]
family = "NotoSansM Nerd Font"
style = "Bold"
# style = "ExtraBold"

[font.offset]
x = 0
y = 0

# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#keyboard
[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
