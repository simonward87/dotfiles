# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#scrolling
[scrolling]
history = 10000
multiplier = 3

# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#window
[window]
decorations = "full"
startup_mode = "Fullscreen"

[window.padding]
x = 8
y = 8
