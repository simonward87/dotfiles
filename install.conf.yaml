- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.config/alacritty: config/alacritty
    ~/.config/bat: config/bat
    ~/.config/karabiner: config/karabiner
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:

- create:
    - ~/.vim/undodir
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
