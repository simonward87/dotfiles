- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.cobra.yaml:
    ~/.config/alacritty: config/alacritty
    ~/.config/bat: config/bat
    ~/.config/karabiner: config/karabiner
    ~/.config/ncdu:
      config/ncdu
      # TODO: change to regular symlink, and add a local .gitignore so
      # that generated 'plugin' directory isn't commited
    ~/.config/nvim/:
      glob: true
      path: config/nvim/*
    ~/.config/tmux: config/tmux
    ~/.clang-format:
    ~/.gitconfig:
    ~/.psqlrc:
    ~/.ripgreprc:
    ~/.tmux.conf:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/Study
    - ~/Work

- shell:
    - command: ./scripts/setup_homebrew.zsh
    - command: ./scripts/setup_zsh.zsh
    - command: ./scripts/setup_node.zsh
    - command: ./scripts/setup_macos.zsh
    - command: ./scripts/setup_rust.zsh
    - command: ./scripts/setup_alacritty.zsh
    - command: ./scripts/setup_go.zsh
